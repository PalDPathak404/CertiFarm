version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: certifarm-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=certifarm
    networks:
      - certifarm-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: certifarm-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/certifarm
      - JWT_SECRET=${JWT_SECRET:-certifarm_secret_key_change_in_production}
      - JWT_EXPIRES_IN=7d
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - certifarm-network

  # Frontend (for production build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: certifarm-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - certifarm-network

volumes:
  mongodb_data:
    driver: local

networks:
  certifarm-network:
    driver: bridge